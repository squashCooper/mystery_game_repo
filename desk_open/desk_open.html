<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Art101-Final</title>
    <link rel="stylesheet" type="text/css" href="lab.css">
    <style>
        .red-arrow {
            display: none;
            /* Hide the red arrow by default */
            position: absolute;
            top: 5%;
            /* Adjust as needed */
            right: 97%;
            /* Adjust as needed */
            z-index: 9999;
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <audio id="background_music" src="let-the-mystery-unfold-122118.mp3" loop></audio>

    <!-- This is where the game goes -->

    <img class="desk_open" src="draweropen.png" alt="Desk Open">

    <img class="hair-dye" src="3_ManicPanic.png" alt="Dye" onclick="changeImageHairDye()">
    <img class="card" src="4_Card.png" alt="Card" onclick="changeImageCard()">
    <img class="ketchup" src="1_Ketsup1.png" alt="ket" onclick="changeImageKetchup()">
    <img class="letteropen" src="2_LetterOpener.png" alt="letop" onclick="changeImageOpener()">

    <!-- Adding audio... -->
    <script>
    

        function changeImageHairDye() {
            var dyeImg = document.querySelector('.hair-dye');
            dyeImg.src = '3_ManicPanic_Black.jpg';
            dyeImg.classList.add('fullscreen-image');
            showRedArrow(); // Show the red arrow
        }

        function changeImageCard() {
            var cardImg = document.querySelector('.card');
            cardImg.src = '4_Card_Black.jpg';
            cardImg.classList.add('fullscreen-image');
            showRedArrow(); // Show the red arrow
        }

        function changeImageKetchup() {
            var ketchupImg = document.querySelector('.ketchup');
            ketchupImg.src = '1_Ketsup1_Black.jpg';
            ketchupImg.classList.add('fullscreen-image');
            showRedArrow(); // Show the red arrow
        }

        function changeImageOpener() {
            var openImg = document.querySelector('.letteropen');
            openImg.src = '2_LetterOpener_Black.jpg';
            openImg.classList.add('fullscreen-image');
            showRedArrow(); // Show the red arrow
        }

        function showRedArrow() {
            var redArrow = document.querySelector('.red-arrow');
            redArrow.style.display = 'block'; // Show the red arrow
        }
        function toggleMute() {
		  var button = document.getElementById('mute-img');
		  var audio = document.getElementById('background_music');
	  
		  if (audio.paused) {
			audio.play(); // Play
			button.src = 'speaker-xxl.png'; // Change button
		  } else {
			audio.pause(); // Pause
			button.src = 'mute-xxl.png'; // Change the button
		  }
		}

        function goBackToMain() {
            window.open('../desk_open/desk_open.html', '_self');
        }

        function openDrawer() {
            window.location.href = "../desk_open/desk_open.html";
        }
    </script>

    <br>
    <br>

    <div class="red-arrow">
        <img id="arrow" src="right-arrow.png" onclick="goBackToMain()">
    </div>

    <div class="mute-button">
        <img id="mute-img" src="mute-xxl.png" onclick="toggleMute()" alt="Mute Button">
    </div>

</body>

</html>
