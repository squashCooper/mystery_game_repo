<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="UTF-8" content="width=device-width, initial-scale=1.0">
	<title>Mystery Game</title>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="intro"></div>
	<div class="container">
		<h1><span class="description"></span></h1>
		<!-- Include the necessary scripts -->
		<script src="path/to/howler.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

		<!-- Creating audio file object thing -->
		<audio id="creepySound" src="scary_dramatic_intro.wav"></audio>
		<script>
			var typed = new Typed(".description", {
				strings: [
					"You're a college student at a house party.",
					"The music is too loud and you start to feel anxious.",
					"Your friends don't want to leave yet.",
					"So, you go into one of the rooms and sit down at a desk to drink some water.",
					"You're not interested in snooping initially,",
					"but you are tempted to steal something as a consolation for how much this party sucked."
				],
				typeSpeed: 50,
				backSpeed: 20,
				loop: false,

				onComplete: function () {
					setTimeout(function () {
						var startButton = $(".button-container button");
						startButton.fadeTo(450, 1);
					}, 1000);
				}
			});

			function playCreepySound() {
				const audio = document.getElementById("creepySound");
				audio.play();
			}

			function toggleMute() {
				var button = document.getElementById("mute-img");
				var audio = document.getElementById("creepySound");

				if (audio.paused) {
					audio.play(); // Play
					button.src = "speaker-xxl.png"; // Change button 
				} else {
					audio.pause(); // Pause 
					button.src = "mute-xxl.png"; // Change the button 
				}
			}

			// Function to toggle the mute button image
			function toggleMuteButton() {
				var button = document.getElementById("mute-button");

				if (button.getAttribute("src") === "mute-xxl.png") {
					button.setAttribute("src", "speaker-xxl.png");
				} else {
					button.setAttribute("src", "mute-xxl.png");
				}
			}

			// Function to open the main page
			function openMainPage() {
				window.location.href = "mystery_game_repo/main/index.html";
			}
		</script>

		<br>
		<br>
		<div class="mute-button">
			<img id="mute-img" src="mute-xxl.png" onclick="toggleMute()" alt="Mute Button">
		</div>

		<div class="button-container">
			<button id="openingButton" onclick="openMainPage()">Start</button>
		</div>
	</div>
</body>
</html>
